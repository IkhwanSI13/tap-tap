name: tap_tap
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  audioplayers: ^0.20.1
  go_router: ^3.0.1
  logging: ^1.0.2
  provider: ^6.0.2
  shared_preferences: ^2.0.13

  rive: ^0.9.1
  google_fonts: ^3.0.1

#  games_services: ^2.0.7 # A Flutter plugin to support game center and google play games services.
#  firebase_core: ^1.15.0
#  firebase_crashlytics: ^2.6.3
#  google_mobile_ads: ^1.1.0
#  in_app_purchase: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/music/
    - assets/sfx/
    - assets/rive/

  fonts:
    - family: Permanent Marker
      fonts:
        - asset: assets/Permanent_Marker/PermanentMarker-Regular.ttf
